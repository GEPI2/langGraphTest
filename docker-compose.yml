version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - .:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
