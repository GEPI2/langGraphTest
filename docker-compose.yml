version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - .:/app
      - ./data/chroma:/app/data/chroma
      - ./data/models:/app/data/models
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn src.backend.main:app --host 0.0.0.0 --port 8001 --reload
    restart: always

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile.dev
    ports:
      - "80:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always
